type Book @model @auth(rules: [{allow: public}]) {
  id: ID!
  over18: Boolean!
  title: String!
  author: String!
  description: String!
  numberAvailable: Int!
  currentUsers: [String!]
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  currentBooks: [String!]
  fines: [AWSJSON!]
  firstName: String!
  lastName: String!
  admin: String!
  age: Int!
  accountId: String!
  email: String
}
 